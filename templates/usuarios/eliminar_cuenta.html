{% extends 'base.html' %}

{% block title %}Eliminar Cuenta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Eliminar Cuenta</h2>
            </div>
            <div class="card-body">
                <p class="text-danger">¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
                    <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
