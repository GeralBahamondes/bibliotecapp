{% extends 'base.html' %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Eliminar Libro</h2>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'gestion_libros' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
